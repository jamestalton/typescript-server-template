name: build

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    schedule:
        - cron: '0 16 * * *'
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Setup Git
              run: |
                  git config --global user.name "${GITHUB_ACTOR}"
                  git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

            - name: Setup Node.js 12.x
              if: github.event_name != 'pull_request'
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x

            - name: Update Dependencies
              if: github.event_name == 'schedule'
              id: update
              run: |
                  rm -rf package-lock.json node_modules
                  npx npm-check-updates -u
                  npm install
                  npm audit fix
                  git add -u :/
                  set +e
                  git commit -m "update dependencies"
                  SKIP=$?
                  echo "::set-env name=SKIP::${SKIP}"

            - name: Update Version
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              run: |
                  npm version patch
                  IMAGE=`cat package.json | jq -r .name`
                  VERSION=v`cat package.json | jq -r .version`
                  echo "::set-env name=VERSION::${VERSION}"
                  echo "::set-env name=IMAGE::${IMAGE}"

            - name: NPM Test
              if: env.SKIP != '1'
              run: |
                  npm ci
                  npm test
                  npm run lint
                  npm run check

            - name: Set up Docker Buildx
              if: env.SKIP != '1'
              id: buildx
              uses: crazy-max/ghaction-docker-buildx@v3.3.0

            - name: Cache Docker layers
              if: env.SKIP != '1'
              uses: actions/cache@v2
              id: cache
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-

            - name: Docker Build Args
              if: env.SKIP != '1'
              id: buildx_args
              run: |
                  echo ::set-output name=buildx_args::--platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le \
                  --build-arg VERSION=${VERSION} \
                  --tag ${{ secrets.DOCKER_REGISTRY }}/${IMAGE}:${VERSION} \
                  --tag ${{ secrets.DOCKER_REGISTRY }}/${IMAGE}:latest \
                  .

            - name: Docker Build
              if: env.SKIP != '1'
              run: |
                  docker buildx build ${{ steps.buildx_args.outputs.buildx_args }}
                  docker buildx build \
                      --cache-from "type=local,src=/tmp/.buildx-cache" \
                      --cache-to "type=local,dest=/tmp/.buildx-cache" \
                      --output "type=image,push=false" \
                      ${{ steps.buildx_args.outputs.buildx_args }}

            - name: Trivy and Dockle Image Scan
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              uses: azure/container-scan@v0
              with:
                  image-name: ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}

            - name: Anchore Image Scan
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              uses: anchore/scan-action@v1
              with:
                  image-reference: ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE }}:${{ env.VERSION }}
                  fail-build: true

            - name: Git Push
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              run: |
                  git push
                  git push origin ${VERSION}

            - name: Login to DockerHub
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}

            - name: Docker Push
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              run: |
                  docker buildx build \
                      --cache-from "type=local,src=/tmp/.buildx-cache" \
                      --output "type=image,push=true" \
                      ${{ steps.buildx_args.outputs.buildx_args }}

            - name: Inspect image
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              run: |
                  docker buildx imagetools inspect ${{ secrets.DOCKER_REGISTRY }}/${IMAGE}:${VERSION}

            - uses: debianmaster/actions-k3s@master
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              with:
                  version: v1.18.2-k3s1

            # - uses: azure/k8s-set-context@v1
            #   with:
            #     method: kubeconfig
            #     kubeconfig: <your kubeconfig>
            #     context: <context name>

            - uses: Azure/k8s-create-secret@v1
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              with:
                  #     container-registry-url: secrets.DOCKER_REGISTRY
                  container-registry-username: ${{ secrets.DOCKER_USERNAME }}
                  container-registry-password: ${{ secrets.DOCKER_TOKEN }}
                  secret-name: docker-secret

            - name: Configure Deployment
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              env:
                APP_NAME: typescript-server
                APP_PORT: 3000
                APP_REPLICAS: 1
                APP_VERSION: ${VERSION}
                APP_IMAGE: ${{ secrets.DOCKER_REGISTRY }}/${IMAGE}:${VERSION}
                APP_REQUESTS_MEMORY: 64Mi
                APP_LIMITS_MEMORY: 128Mi
                APP_REQUESTS_CPU: 0.01
                APP_LIMITS_CPU: 1
                APP_READINESS_PATH: /ping
                APP_READINESS_PORT: /ping
                APP_READINESS_SCHEME: /ping
                APP_READINESS_DELAY: 0
                APP_READINESS_PERIOD: 1
                APP_READINESS_TIMEOUT: 1
                APP_READINESS_SUCCESS_THRESHOLD: 1
                APP_READINESS_FAILURE_THRESHOLD: 1
                APP_INGRESS_PATH: /typescript-service
              run: |
                cat deploy/deployment.yaml | envsubst > deployment.yaml

            - name: Deploy to Kubernetes cluster
              uses: Azure/k8s-deploy@v1.1.0
                namespace: typescript-service
                manifests: deployment.yaml
                images: ${{ secrets.DOCKER_REGISTRY }}/${IMAGE}:${VERSION}
                imagepullsecrets: docker-secret

            - name: Kubernetes Test
              if: github.event_name != 'pull_request' && env.SKIP != '1'
              run: |
                  kubectl get all -n typescript-service
