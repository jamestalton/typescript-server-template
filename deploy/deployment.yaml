apiVersion: apps/v1
kind: Deployment
metadata:
    name: $NAME
    namespace: $NAMESPACE
    labels:
        app: $NAME
spec:
    revisionHistoryLimit: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
    replicas: $REPLICAS
    selector:
        matchLabels:
            app: $NAME
    template:
        metadata:
            labels:
                app: $NAME
                version: $VERSION
        spec:
            containers:
                - name: $NAME
                  image: $IMAGE
                  env:
                      - name: PORT
                        value: '$PORT'

                  # envFrom:
                  #     - configMapRef:
                  #           name: $NAME
                  #     - secretRef:
                  #           name: $NAME

                  resources:
                      requests:
                          memory: 64Mi
                          cpu: 0.01
                      limits:
                          memory: 128Mi
                          cpu: 1

                  readinessProbe:
                      httpGet:
                          path: /ping
                          port: $PORT
                          scheme: HTTP
                      initialDelaySeconds: 0
                      periodSeconds: 1
                      timeoutSeconds: 1
                      successThreshold: 1
                      failureThreshold: 1


                  # volumeMounts:
                  #     - name: token-public-key
                  #       mountPath: /certs/token-public-key.pem
                  #       subPath: token-public-key.pem
                  #       readOnly: true
                  #     - name: token-private-key
                  #       mountPath: /certs/token-private-key.pem
                  #       subPath: token-private-key.pem
                  #       readOnly: true

            # volumes:
            #     - name: token-public-key
            #       configMap:
            #           name: token-public-key
            #     - name: token-private-key
            #       secret:
            #           secretName: token-private-key

            imagePullSecrets:
                - name: regcred
